<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
  <main>
    <article class="profile">
      <header class="profile-header">
        <div class="profile-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        </div>
      </header>
      <div class="profile-content">
        <div class="profile-info">
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
        </div>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
        <nav class="profile-links">
          <a class="profile-link" href="#">Github</a>
          <a class="profile-link" href="#">Frontend Mentor</a>
          <a class="profile-link" href="#">LinkedIn</a>
          <a class="profile-link" href="#">Twitter</a>
          <a class="profile-link" href="#">Instagram</a>
        </nav>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/roboticdinosaur">Robotic Dinosaur</a>.
    </div>
  </footer>
</body>
</html>
